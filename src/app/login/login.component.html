<div >
    <div class="backend">
        <h1>Login Page</h1>
        <form [formGroup]="data" (ngSubmit)="login(data)">
            <div class="form-group row">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control form-control-lg" id="colFormLabelSm" placeholder="Enter Email"formControlName="email">
                  <p class="" *ngIf="ind">
                    <span *ngIf="getemail.errors?.required">Email Required*</span>
                </p>
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">password</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Enter password" formControlName="password">
                  <p class="" *ngIf="ind">
                    <span *ngIf="getpassword.errors?.required">Password Required*</span>
                </p>
                </div>
            </div>

            <div class="form-group row sk">
                <label class="col-form-label col-form-label-sm lab">
                <div  type="button" (click)="getemailid()" class="button"><p>Reload</p></div>
            </label>
                <div class="ctl"><del >{{str}}</del></div>
         
           
          
               
            </div>
           
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg"></label>
                <div class="col-sm-10">
                  <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Enter Chapcha" formControlName="capcha">
                  <p class="" *ngIf="capcha">
                    <span *ngIf="getemail.errors?.required">capcha Not Matach*</span>
                </p>
                
                </div>
            </div>


            <div class="smt ">
                <input type="submit" value="Login" class="btn btn-primary">
            </div>
      
        </form>
    </div>
    
</div>
